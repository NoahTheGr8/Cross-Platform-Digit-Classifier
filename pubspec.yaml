name: digit_classifier
description: An app designed to classify digits in a picture from 0-9.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  tflite:
  meta: ^1.1.1
  image_picker:
  path_provider:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/labels.txt
    - assets/MNIST-CNN.tflite
    - assets/images/9.jpg
    - assets/images/7.png